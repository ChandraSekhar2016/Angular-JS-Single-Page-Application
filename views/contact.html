<!DOCTYPE html>
<html>
<head>
	<title>Anjular JS 1.6.js</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</head>
<body>
<div style="margin-left: 100px;margin-top: 50px">
<form>
<h3>Contact</h3>

	<div class="form-group" >
	<label>FirstName: </label>
	<input type="text"  name="fname" ng-model="contact.firstName" class="form-control">
	</div>

	<div class="form-group">
	<label>LastName: </label>
	<input type="text"  name="lname" ng-model="contact.lastName" class="form-control">
	</div>

	<div class="form-group">
	<label>Email: </label>
	<input type="email"  name="email" ng-model="contact.email" class="form-control">
	</div>

	<div class="form-group">
	<label>Contact: </label>
	<input type="text"  name="fname" ng-model="contact.contactNo" class="form-control">
	</div>

	<button type="submit" ng-click="save()">Save</button>

</form>
</div>

</body>
</html>
